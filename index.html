<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Wheel</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="description" content="Interactive Color Wheel Tool">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <meta name="author" content="George Antonopoulos">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#3a3a3a">
</head>

<body>
    <div class="container">
        <h1>Color Wheel</h1>
        <div class="wheel-area">
            <canvas id="colorWheel" width="300" height="300"></canvas>
            <input type="range" id="valueSlider" min="0" max="1" step="0.01" value="1">
        </div>

        <div class="controls-area">
            <select id="colorSpace">
                <option value="aces_ap1">ACES AP1</option>
                <option value="aces_cg">ACEScg</option>
                <option value="linear_srgb">Linear sRGB</option>
                <option value="rec_709">Rec.709</option>
            </select>
        </div>

        <div id="colorInfo">
            <div id="colorDisplay"></div>
            <div id="rgbLabel">RGB (0-1): </div>
            <div id="hexLabel">HEX: </div>
            <div id="hsvLabel">HSV: </div>
        </div>
        <button id="copyButton">Copy Nuke Node</button>
        <button id="saveButton">Save Color</button>
        <div id="savedColors"></div>
    </div>

    <script src="script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then((registration) => {
                        console.log('Service Worker registered successfully:', registration.scope);
                    })
                    .catch((error) => {
                        console.log('Service Worker registration failed:', error);
                    });
            });
        }
    </script>
</body>

</html>
