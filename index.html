<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colour Wheel for Nuke</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <meta name="description" content="Professional VFX Color Wheel for Nuke workflows">
    <link rel="icon" href="color_wheel.png" type="image/png">
    <meta name="author" content="George Antonopoulos">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#121212">
</head>

<body>
    <div class="glass-container" id="mainContainer">
        <div class="top-controls">
            <button id="pipToggle" class="icon-button pip-toggle-btn" title="Global Pop-out (P)">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round">
                    <path d="M15 3h6v6"></path>
                    <path d="M10 14L21 3"></path>
                    <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
                </svg>
                <span class="btn-text">POP-OUT</span>
            </button>
        </div>
        <header>
            <h1>Color Wheel <span class="title-suffix">for Nuke</span></h1>
            <p class="subtitle" title="Press P for PiP, C for Copy, S for Save, E for EyeDropper">ACEScg / ACEScct
                Workflow
                Tool</p>
        </header>

        <main>
            <div class="wheel-section">
                <div class="wheel-wrapper">
                    <canvas id="colorWheel" width="300" height="300"></canvas>
                    <div id="dropHint" class="drop-hint">Drop Image to Sample</div>
                    <button id="eyeDropperBtn" class="eye-dropper-btn" title="Sample Screen Color (E)">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
                            stroke-linecap="round" stroke-linejoin="round">
                            <path d="m2 22 1-1h3l9-9"></path>
                            <path d="M3 21v-3l9-9"></path>
                            <path d="m15 6 3.4-3.4a2.1 2.1 0 1 1 3 3L18 9l.4.4a2.1 2.1 0 1 1-3 3l-3.4-3.4"></path>
                        </svg>
                    </button>
                </div>
                <div class="slider-wrapper">
                    <input type="range" id="valueSlider" min="0" max="1" step="0.01" value="1">
                    <span class="slider-label">VALUE</span>
                </div>
            </div>

            <div class="controls-section">
                <div class="select-wrapper">
                    <label for="colorSpace">Output Color Space</label>
                    <select id="colorSpace">
                        <option value="aces_cct">ACEScct</option>
                        <option value="aces_cg">ACEScg</option>
                        <option value="linear_srgb">Linear sRGB</option>
                        <option value="rec_709">Rec.709</option>
                    </select>
                </div>
                <button id="resetWheel" class="secondary-button" style="display: none;">Reset to Wheel</button>
            </div>

            <section id="colorInfo">
                <div class="display-container">
                    <div id="colorDisplay" draggable="true" title="Drag to Save Palette"></div>
                </div>
                <div class="info-card">
                    <div class="data-item">
                        <span class="label">RGB</span>
                        <div id="rgbLabel" class="value mono">0.000, 0.000, 0.000</div>
                    </div>
                    <div class="data-item">
                        <span class="label">HEX</span>
                        <div id="hexLabel" class="value mono">#000000</div>
                    </div>
                    <div class="data-item">
                        <span class="label">HSV</span>
                        <div id="hsvLabel" class="value mono">0Â°, 0%, 0%</div>
                    </div>
                </div>
                <div id="harmonies" class="harmonies-container"></div>
            </section>

            <div class="actions">
                <button id="copyButton" class="primary-button">Copy Nuke Node</button>
                <button id="saveButton" class="primary-button">Save Swatch</button>
            </div>

            <section class="saved-section">
                <h3>Saved Palettes</h3>
                <div id="savedColors"></div>
                <div id="trashZone" class="trash-zone">
                    <svg class="trash-svg" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path class="trash-lid" d="M7 7V5C7 4.44772 7.44772 4 8 4H16C16.5523 4 17 4.44772 17 5V7"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                        <path class="trash-base"
                            d="M4 7H20M10 11V17M14 11V17M5 7L6 19C6 20.1046 6.89543 21 8 21H16C17.1046 21 18 20.1046 18 19L19 7"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <span>Remove Color</span>
                </div>
                <div id="clearButtonContainer" class="clear-footer"></div>
            </section>
        </main>

        <footer>
            <div class="tips-container">
                <div class="tip-item">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="17 8 12 3 7 8"></polyline>
                        <line x1="12" y1="3" x2="12" y2="15"></line>
                    </svg>
                    <span>Drag & drop image on wheel to sample</span>
                </div>
                <div class="tip-item">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round">
                        <path d="m5 12 7-7 7 7"></path>
                        <path d="M12 19V5"></path>
                    </svg>
                    <span>Drag color tiles into Saved Palettes</span>
                </div>
                <div class="tip-item">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round">
                        <path d="M3 6h18"></path>
                        <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"></path>
                        <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"></path>
                    </svg>
                    <span>Drag saved swatches to Trash to remove</span>
                </div>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then((registration) => {
                        console.log('Service Worker registered successfully:', registration.scope);
                    })
                    .catch((error) => {
                        console.log('Service Worker registration failed:', error);
                    });
            });
        }
    </script>
</body>

</html>
