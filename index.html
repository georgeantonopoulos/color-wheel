<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Wheel</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #2c2c2c;
            color: #ffffff;
        }
        .container {
            background-color: #3a3a3a;
            border-radius: 15px;
            padding: 5% 5% 7%;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 500px;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            text-align: center;
            color: #f0f0f0;
        }
        #colorWheel {
            display: block;
            margin: 20px auto;
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            max-width: 100%;
            height: auto;
        }
        #colorDisplay {
            width: 100px;
            height: 50px;
            margin: 20px auto;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #rgbLabel {
            font-size: 1em;
            text-align: center;
            color: #b0b0b0;
            margin-top: 10px;
        }
        #copyButton {
            display: block;
            margin: 20px auto 0;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }
        #copyButton:hover {
            background-color: #45a049;
        }
        @media (max-width: 600px) {
            .container {
                padding: 5% 3% 7%;
                width: 95%;
            }
            h1 {
                font-size: 1.5em;
            }
            #colorWheel {
                width: 100%;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Color Wheel</h1>
        <canvas id="colorWheel" width="300" height="300"></canvas>
        <div id="colorDisplay"></div>
        <div id="rgbLabel">RGB (0-1): </div>
        <button id="copyButton">Copy Color Values</button>
    </div>

    <script>
        const canvas = document.getElementById('colorWheel');
        const ctx = canvas.getContext('2d');
        const colorDisplay = document.getElementById('colorDisplay');
        const rgbLabel = document.getElementById('rgbLabel');
        const copyButton = document.getElementById('copyButton');

        function resizeCanvas() {
            const container = document.querySelector('.container');
            const size = Math.min(container.offsetWidth - 40, 300);
            canvas.width = size;
            canvas.height = size;
            drawColorWheel();
        }

        function drawColorWheel() {
            const size = canvas.width;
            const radius = size / 2 - 10;
            const centerX = size / 2;
            const centerY = size / 2;

            ctx.clearRect(0, 0, size, size);
            for (let angle = 0; angle < 360; angle++) {
                for (let saturation = 0; saturation <= 100; saturation++) {
                    const hue = angle / 360;
                    const [r, g, b] = hsvToRgb(hue, saturation / 100, 1);
                    ctx.fillStyle = `rgb(${r}, ${g}, ${b})`;
                    const x = centerX + Math.cos(angle * Math.PI / 180) * (saturation / 100 * radius);
                    const y = centerY + Math.sin(angle * Math.PI / 180) * (saturation / 100 * radius);
                    ctx.beginPath();
                    ctx.arc(x, y, 1.5, 0, 2 * Math.PI);
                    ctx.fill();
                }
            }
        }

        function hsvToRgb(h, s, v) {
            let r, g, b;
            const i = Math.floor(h * 6);
            const f = h * 6 - i;
            const p = v * (1 - s);
            const q = v * (1 - f * s);
            const t = v * (1 - (1 - f) * s);

            switch (i % 6) {
                case 0: r = v, g = t, b = p; break;
                case 1: r = q, g = v, b = p; break;
                case 2: r = p, g = v, b = t; break;
                case 3: r = p, g = q, b = v; break;
                case 4: r = t, g = p, b = v; break;
                case 5: r = v, g = p, b = q; break;
            }

            return [Math.round(r * 255), Math.round(g * 255), Math.round(b * 255)];
        }

        function updateColor(x, y) {
            const size = canvas.width;
            const radius = size / 2 - 10;
            const centerX = size / 2;
            const centerY = size / 2;
            const dx = x - centerX;
            const dy = y - centerY;
            const distance = Math.sqrt(dx * dx + dy * dy);
            
            if (distance <= radius) {
                const hue = (Math.atan2(dy, dx) + Math.PI) / (2 * Math.PI);
                const saturation = distance / radius;
                const [r, g, b] = hsvToRgb(hue, saturation, 1);
                
                colorDisplay.style.backgroundColor = `rgb(${r}, ${g}, ${b})`;
                rgbLabel.textContent = `RGB (0-1): (${(r/255).toFixed(3)}, ${(g/255).toFixed(3)}, ${(b/255).toFixed(3)})`;
            }
        }

        canvas.addEventListener('mousedown', (e) => {
            const rect = canvas.getBoundingClientRect();
            updateColor(e.clientX - rect.left, e.clientY - rect.top);
        });

        canvas.addEventListener('mousemove', (e) => {
            if (e.buttons > 0) {
                const rect = canvas.getBoundingClientRect();
                updateColor(e.clientX - rect.left, e.clientY - rect.top);
            }
        });

        copyButton.addEventListener('click', () => {
            const rgbText = rgbLabel.textContent;
            navigator.clipboard.writeText(rgbText).then(() => {
                alert('Color values copied to clipboard!');
            }).catch(err => {
                console.error('Failed to copy: ', err);
            });
        });

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
    </script>
</body>
</html>
